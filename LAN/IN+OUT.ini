@include1=#@#Style.inc

; ----------------------------------
; MEASURES return some kind of value
; ----------------------------------

[MeasureNetIn]
Measure=NetIn
MinValue=0
MaxValue=#maxInValue#
AverageSize=5
UpdateDivider=10

[MeasureNetOut]
Measure=NetOut
MinValue=0
MaxValue=#maxOutValue#
AverageSize=5
UpdateDivider=10

; ----------------------------------
; METERS display images, text, bars, etc.
; ----------------------------------


[meterBg]
Meter=Image
meterStyle=styleBg

[meterLabelLAN]
Meter=String
MeterStyle=styleTitle
Text=LAN
leftmouseupaction=[#lanClick#]

[meterBarNetOut]
Meter=Bar
MeterStyle=styleBar
MeasureName=MeasureNetOut
Y=#abarY#

[meterBarNetIn]
Meter=Bar
MeterStyle=styleBar
MeasureName=MeasureNetIn

