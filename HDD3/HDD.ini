@include1=#@#Style.inc

[Variables]
hddLedColor=#colorBarBackground#

; ----------------------------------
; MEASURES return some kind of value
; ----------------------------------

[measureTotalDisk3]
Measure=FreeDiskSpace
Drive=#disk3#
Total=1
UpdateDivider=1200
Substitute=" G":"GB"," T":"TB"

[measureUsedDisk3]
Measure=FreeDiskSpace
Drive=#disk3#
InvertMeasure=1
UpdateDivider=1200
Substitute=" G":"GB"," T":"TB"

[MeasureDisk3Temp]
Measure=Plugin
Plugin=SpeedFanPlugin
SpeedFanType=Temperature
SpeedFanNumber=3
SpeedFanScale=C

[measureAccessDisk3]
Measure=Plugin
Plugin=Plugins\PerfMon.dll
PerfMonObject=LogicalDisk
PerfMonCounter="Disk Bytes/sec"
PerfMonInstance="#disk3#"
IfAboveValue=0
IfAboveAction=!RainmeterSetVariable hddLedColor #colorBar#
IfBelowValue=1
IfBelowAction=!RainmeterSetVariable hddLedColor #colorBarBackground#
UpdateDivider=10

; ----------------------------------
; METERS display images, text, bars, etc.
; ----------------------------------

[meterBg]
Meter=Image
meterStyle=styleBg
H=(#fullHeightHDD#-7)

[meterLabelDisk3]
Meter=String
MeterStyle=styleTitle
Text=#disk3#
LeftMouseUpAction=["#disk3#\"]

[meterAccessBarDisk3]
Meter=Image
DynamicVariables=1
MeterStyle=styleAccessBar

[meterValueDisk3perc]
Meter=String
MeterStyle=styleValue
MeasureName=measureUsedDisk3
MeasureName2=measureTotalDisk3
Text=%1%
NumOfDecimals=0
Percentual=1
LeftMouseUpAction=["#disk3#\"]

[meterBarDisk3]
Meter=Bar
MeterStyle=styleBar
MeasureName=measureUsedDisk3
LeftMouseUpAction=["#disk3#\"]

[meterValueDisk3]
Meter=String
MeterStyle=styleSmallCenter
MeasureName=measureUsedDisk3
MeasureName2=measureTotalDisk3
Text=%1/%2
NumOfDecimals=0
AutoScale=1
LeftMouseUpAction=["#disk3#\"]