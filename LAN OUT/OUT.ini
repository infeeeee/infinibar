@include1=#@#Style.inc

; ----------------------------------
; MEASURES return some kind of value
; ----------------------------------

[MeasureNetOut]
Measure=NetOut
MinValue=0
MaxValue=#maxOutValue#
AverageSize=5
UpdateDivider=10

; ----------------------------------
; METERS display images, text, bars, etc.
; ----------------------------------


[meterBg]
Meter=Image
meterStyle=styleBg


[meterLabelLAN]
Meter=String
MeterStyle=styleTitle
Text=OUT
leftmouseupaction=[#lanClick#]

[meterValueLAN]
Meter=String
MeasureName=MeasureNetOut
MeterStyle=styleValue
NumOfDecimals=0
AutoScale=1
Text=%1B

[meterBarNetIn]
Meter=Bar
MeterStyle=styleBar
MeasureName=MeasureNetOut
