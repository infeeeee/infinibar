[Metadata]
Name=infinibar
Author=infeeeee
Information=All settings are in the Variables.inc file | More info at github: https://github.com/infeeeee/infinibar
License=Creative Commons BY-NC-SA 3.0
Version=1.0.0

@include1=#@#Style.inc

; ----------------------------------
; MEASURES return some kind of value
; ----------------------------------

[MeasureNetIn]
Measure=NetIn
MinValue=0
MaxValue=#maxInValue#
AverageSize=5
UpdateDivider=10

; ----------------------------------
; METERS display images, text, bars, etc.
; ----------------------------------


[meterBg]
Meter=Image
meterStyle=styleBg

[meterLabelLAN]
Meter=String
MeterStyle=styleTitle
Text=IN
leftmouseupaction=[#lanClick#]

[meterValueLAN]
Meter=String
MeasureName=MeasureNetIn
MeterStyle=styleValue
NumOfDecimals=0
AutoScale=1
Text=%1B

[meterBarNetIn]
Meter=Bar
MeterStyle=styleBar
MeasureName=MeasureNetIn

