@include1=#@#Style.inc

; ----------------------------------
; MEASURES return some kind of value
; ----------------------------------

;There is a measure for every button. Change here StartInFolder, Parameter and State options. 
;In the meters area you can add multiple commands.
;More info: https://docs.rainmeter.net/manual/plugins/runcommand/

[MeasureButton]
Measure=Plugin
Plugin=RunCommand
StartInFolder=C:\Users\gyetpet\Documents\_git\batch2\externalApps
Parameter="C:\Users\gyetpet\Documents\_git\batch2\externalApps\wget64.exe" -b -t 1 -q --spider http://192.168.111.100:1222/api?device=yeelight^&command=cycle
State=Hide

[MeasureButtonMMB]
Measure=Plugin
Plugin=RunCommand
StartInFolder=C:\Users\gyetpet\Documents\_git\batch2\externalApps
Parameter="C:\Users\gyetpet\Documents\_git\batch2\externalApps\wget64.exe" -b -t 1 -q --spider http://192.168.111.100:1222/api?device=yeelight^&command=onoff
State=Hide

; ----------------------------------
; METERS display images, text, bars, etc.
; ----------------------------------

[meterBg]
Meter=Image
meterStyle=styleBg
H=#fullHeightButton#

[meterButton]
Meter=Image
MeterStyle=styleButton
LeftMouseUpAction=[!CommandMeasure MeasureButton "Run"]
MiddleMouseUpAction=[!CommandMeasure MeasureButtonMMB "Run"]
