[Metadata]
Name=infinibar
Author=infeeeee
Information=All settings are in the Variables.inc file | More info at github: https://github.com/infeeeee/infinibar
License=Creative Commons BY-NC-SA 3.0
Version=1.1.0

@include1=#@#Style.inc

; ----------------------------------
; MEASURES return some kind of value
; ----------------------------------

[measureCPU]
Measure=CPU
Processor=0
UpdateDivider=10

[MeasureCPUTemp]
Measure=Plugin
Plugin=SpeedFanPlugin
SpeedFanType=Temperature
SpeedFanNumber=#speedfanCpuTempNumber#
SpeedFanScale=#cpuTempUnit#
UpdateDivider=10

; ----------------------------------
; METERS display images, text, bars, etc.
; ----------------------------------


[meterBg]
Meter=Image
meterStyle=styleBg

[meterLabelCPU]
Meter=String
MeterStyle=styleTitle
Text=CPU
leftmouseupaction=[#cpuClick#]

[meterCPUTemp]
Meter=String
MeterStyle=styleTemp
MeasureName=MeasureCPUTemp
NumOfDecimals=0
Text=%1ï¿½#cpuTempUnit#

[meterValueCPU]
Meter=String
MeterStyle=styleValue
MeasureName=measureCPU
Text=%1%

[meterBarCPU]
Meter=Bar
MeterStyle=styleBar
MeasureName=measureCPU
